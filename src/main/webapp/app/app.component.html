<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="#hero of heroes" 
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> 
        <span>{{hero.message}}</span>
    </li>
</ul>
<my-hero-detail [hero]="selectedHero"></my-hero-detail>
