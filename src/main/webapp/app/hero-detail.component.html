<div *ngIf="hero">
    <h2>Note {{hero.id}} details!</h2>
    <div>
        <label>message: </label>
        {{hero.message}}
        <!--<input [(ngModel)]="hero.name" placeholder="name"/>-->
    </div>
    <div><label>created: </label>{{hero.created}}</div>
    <div><label>sent: </label>{{hero.sent}}</div>
</div>
